<!DOCTYPE html>   
<head>
    <meta charset="utf-8">
    <title>Basic Lander</title>
    <script data-domain="youtubehost.github.io" src="https://plausible.io/js/script.manual.pageview-props.js"></script>
    <script>
        window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }
    </script>
    <script>
        const url = new URL(window.location.href);
        // Get the existing query parameters
        const queryParams = url.searchParams;
        // Replace the value of a specific parameter
        const zone_id = queryParams.get('source')
        queryParams.set('source', document.referrer);
        // Update the query parameters in the URL
        url.search = queryParams.toString();
        let customUrl = url.protocol + "//" + url.hostname + url.pathname.replace(/\/$/, '')
        const final_url = customUrl + "/zone-" + zone_id + "|clickid-" + queryParams.get('click_id') + "|cost-" + queryParams.get('cost') + "|campaign-" + queryParams.get('campaign_id') + "|creative-" + queryParams.get('creative_id');
        plausible('pageview', { u: final_url, props: {zone_id: zone_id}});
    </script>
</head>
 
<body>
  <script>
    window.location.href = "https://creepybuzzing.com/u772euxhsu?key=e0cb8aa82ea14696e6d779c695a96ca3";
  </script> 
</body>
</html>
